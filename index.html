<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-cover">
            <h1 class="title">Gradie</h1>
            <p class="desc">Beautiful Gradients in seconds.</p>
            <img class="phone-img" src="./files/Assets/iPhone Mockup.png" alt="Phone">
        </div>
        <div class="form">
            <h1 class="login-title">Login</h1>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="john@example.com">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="At least 8 characters">
                <label class="condition-text" for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    By creating an account, you agree to the <a class="link" href="#">Terms & Condition</a>
                  </label>
                <button id="submit-btn">Create an Account</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
